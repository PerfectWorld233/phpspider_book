<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--
    运行例子
    http://www.cnblogs.com/rik28/p/6024425.html
    -->
</head>
<body>
<div id="app">
    <h1>Hello, Vue.js!</h1>
    <h1 v-if="yes">Yes!</h1>
    <h1 v-if="no">No!</h1>
    <h1 v-if="age >= 25">Age: {{ age }}</h1>
    <h1 v-if="name.indexOf('jack') >= 0">Name: {{ name }}</h1>
</div>

<div id="app_msg">
    <p>{{ message }}</p>
    <input type="text" v-model="message"/>
</div>
</body>
<script src="//cdn.bootcss.com/vue/2.1.2/vue.js"></script>
<script>

    var vm = new Vue({
        el: '#app',
        data: {
            yes: true,
            no: false,
            age: 28,
            name: 'keepfool'
        }
    })
</script>
</html>
